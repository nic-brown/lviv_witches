<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- styles and fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="coming-soon">
      <div>
        <h2>
          відлік часу до початку вистави <br />
          «львівська ВІДЬМА»
        </h2>
      </div>
      <div class="countdown">
        <div class="countdown-item">
          <h3 class="countdown-day countdown-title">Time</h3>
          <h3 class="countdown-text-day">day</h3>
        </div>
        <div class="countdown-item">
          <h3 class="countdown-hour countdown-title">Time</h3>
          <h3 class="countdown-text-hour">hour</h3>
        </div>
        <div class="countdown-item">
          <h3 class="countdown-minute countdown-title">Time</h3>
          <h3 class="countdown-text-minute">minute</h3>
        </div>
        <div class="countdown-item">
          <h3 class="countdown-second countdown-title">Time</h3>
          <h3 class="countdown-text-second">second</h3>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
